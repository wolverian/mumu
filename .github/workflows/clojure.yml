name: Clojure CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install dependencies
      run: lein deps
    - name: Run tests
      run: lein test

  walter:
    runs-on: ubuntu-latest
    steps:
    - name: Walter CI
      uses: piotr-yuxuan/walter-ci@main
